<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | CityNeedz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
        }
        .signup-card {
            max-width: 450px;
            margin: 80px auto;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background: #fff;
            padding: 30px;
        }
        .signup-card h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 12px;
        }
        .btn-success {
            border-radius: 12px;
            padding: 10px 0;
        }
        .msg {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="signup-card">
        <h2 class="text-center mb-4"><i class="fa-solid fa-user-plus"></i> Sign Up</h2>

        {% if messages %}
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;" id="custom-alerts">
            {% for message in messages %}
            <div 
                class="alert alert-dismissible fade show shadow text-white" 
                role="alert"
                style="
                    background-color: {% if message.tags == 'success' %}#006400{% elif message.tags == 'error' or message.tags == 'danger' %}#8B0000{% else %}#0d6efd{% endif %};
                    border: none;">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        
        
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const alerts = document.querySelectorAll('#custom-alerts .alert');
                alerts.forEach(alert => {
                    setTimeout(() => {
                        const bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close(); // This uses Bootstrap's native method
                    }, 3000);
                });
            });
        </script>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" required placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required placeholder="Create a password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Sign Up</button>
            </div>
            <div class="text-center mt-3">
                <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
